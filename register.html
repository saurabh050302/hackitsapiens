  <div class="form_container">
    <h1>Registration Form</h1>
    <div>
      <div class="form_control">
        <label for="first-name"> First name</label>
        <input id="first-name" type="text" name="first-name" placeholder="Enter First Name...">
      </div>
      <div class="form_control">
        <label for="last-name"> Last name</label>
        <input id="last-name" name="last-name" type="text" placeholder="Enter last Name...">
      </div>
      <div class="form_control">
        <label for="email"> Email id</label>
        <input id="email" name="email" type="email" placeholder="Enter email...">
      </div>
      <div class="form_control">
        <label for="city"> City </label>
        <input id="city" name="city" type="text" placeholder="Enter City Name..." />
      </div>
      <div class="form_control">
        <label for="password"> Password </label>
        <input id="password" type="password" name="password" placeholder="Enter password..." />
      </div>
      <div class="form_control">
        <label for="confirm-password"> Confirm Password </label>
        <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirm password..." />
      </div>
      <div class="button">
        <button onclick="handleSubmit()" type="submit" id="apply-now">Apply Now</button>
      </div>
    </div>
